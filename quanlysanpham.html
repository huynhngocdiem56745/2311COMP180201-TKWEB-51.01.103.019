<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ứng dụng Quản lý sản phẩm</title>
</head>
<body>

<h2>ỨNG DỤNG QUẢN LÝ SẢN PHẨM</h2>


<h3>Thêm sản phẩm mới</h3>
<input type="text" id="newProduct" placeholder="Nhập tên sản phẩm">
<button onclick="addProduct()">Thêm</button>


<h3>Danh sách sản phẩm</h3>
<table border="1" width="60%" cellspacing="0" cellpadding="5">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên sản phẩm</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody id="productTable"></tbody>
</table>

<p id="count"></p>

<script>
    
    let products = [
        "Sony Xperia",
        "Samsung Galaxy",
        "Nokia 6",
        "Xiaomi Redmi Note 4",
        "Apple iPhone 6S",
        "Xiaomi Mi 5s Plus",
        "Apple iPhone 8 Plus",
        "Fujitsu F-04E",
        "Oppo A71"
    ];

    
    function displayProducts() {
        let table = document.getElementById("productTable");
        table.innerHTML = "";

        for (let i = 0; i < products.length; i++) {
            table.innerHTML +=
                "<tr>" +
                "<td>" + (i + 1) + "</td>" +
                "<td>" + products[i] + "</td>" +
                "<td>" +
                    "<button onclick='editProduct(" + i + ")'>Sửa</button> " +
                    "<button onclick='deleteProduct(" + i + ")'>Xóa</button>" +
                "</td>" +
                "</tr>";
        }

        document.getElementById("count").innerHTML = products.length + " sản phẩm";
    }

    
    function addProduct() {
        let newName = document.getElementById("newProduct").value.trim();
        if (newName === "") {
            alert("Vui lòng nhập tên sản phẩm!");
            return;
        }
        products.push(newName);
        document.getElementById("newProduct").value = "";
        displayProducts();
        alert("Đã thêm sản phẩm mới!");
    }

    function editProduct(index) {
        let newName = prompt("Nhập tên mới cho sản phẩm:", products[index]);
        if (newName !== null && newName.trim() !== "") {
            products[index] = newName.trim();
            displayProducts();
            alert("Đã cập nhật tên sản phẩm!");
        }
    }

    
    function deleteProduct(index) {
        if (confirm("Bạn có chắc muốn xóa sản phẩm này không?")) {
            products.splice(index, 1);
            displayProducts();
            alert("Đã xóa sản phẩm!");
        }
    }

   
    displayProducts();
</script>

</body>
</html>
